{% extends "base.html" %}

{% block title %}Edit Credentials {% endblock %}

{% block content %}

<h1>{{ title }}</h1>


{% if appuid %}

<div id="modal-from-dom" class="modal hide fade">
    <div class="modal-header">
      <a href="#" class="close discard">&times;</a>
      <h3>Delete Application</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this application?</p>      
    </div>
    <div class="modal-footer">
      <a href="/appreg/deleteapp/{{ appuid }}/" class="btn danger">Yes</a>
      <a href="#" class="btn secondary discard">No</a>
    </div>
</div>

<a href="#" class="confirm-delete">Remove this application</a>

<script type="text/javascript">		
$('.confirm-delete').click(function(e) {
	e.preventDefault();
	$('#modal-from-dom').modal('show');
});	
$('.discard').click(function(e) {
	e.preventDefault();
	$('#modal-from-dom').modal('hide');
});	
</script>

{% endif %}

<form method='post' action='.'>
 {% csrf_token %} 
	  
	  <table class="table">
       <!-- display the form fields -->

       {{ form.as_table }}
 	   </table>

       <!-- submit button -->
       <input type='submit' value="{{ btn_text }}">
</form>


{% endblock %}
