{% extends "index.html" %}

{% block title %} My apps {% endblock %}

{% block content %}


<a href="/">Home</a>

<h1>My Applications:</h1>

{% for credential in credentials %}

<h3><a href="/appreg/editapp/{{credential.uid}}/">{{ credential.app_desc }}</a></h3>
<ul>
    <li>{{ credential.app_api_key }}</li>
    <li>{{ credential.app_secret }}</li>   
</ul>
{% endfor %}

{% endblock %}
