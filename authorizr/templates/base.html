<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %} Index {% endblock %}</title>
		<!-- Bootstrap -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL}}css/authorizr.css" rel="stylesheet">
		<script src="{{ STATIC_URL}}js/jquery-1.8.0.js"></script>
		{% block scripts %}
		{% endblock %}
	</head>
	<body>

		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="/">Authorizr</a>
				
				<ul class="nav nav-pills">
					{% if user.is_authenticated %}
					<li>
						<a href="/appreg/myapps">My apps</a>
					</li>
					{% endif %}
					<li>
						<a href="https://github.com/vivainio/authorizr">About</a>
					</li>
					<li class="divider-vertical"></li>
						
					{% if user.is_authenticated %}
					<li class="dropdown">
						<a class="dropdown-toggle"
						data-toggle="dropdown"
						href="#"> {{ user.username }} <b class="caret"></b> </a>
						<ul class="dropdown-menu">
							<li>
								<a href="/accounts/logout">Sign out!</a>
							</li>
						</ul>
					</li>
					{% else %}
					<li>
						<a href="/accounts/login">Sign in!</a>
					</li>
					{% endif %}
					
				</ul>
			</div>
		</div>
		{% block content %}

		{% endblock %}

		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script type="text/javascript">
		  (function(d, t) {
		    var h = d.createElement(t), s = d.getElementsByTagName(t)[0];
		    h.type = "text/javascript"; h.async = 1; h.src = "//hannotaatio.futurice.com/hannotaatio.js";
		    s.parentNode.insertBefore(h, s);
		  })(document, 'script');
		</script>		
	</body>
</html>
